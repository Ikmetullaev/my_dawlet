{% extends 'content.html' %}
{% block content %}

<section class="text-gray-400 bg-gray-900 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-wrap -m-4">
        {% for i in post %}
      <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
        <a href="{% url 'myblog:about_detail' i.pk %}", class="block relative h-48 rounded overflow-hidden">
          <img alt="ecommerce" class="object-cover object-center w-full h-full block" src="{{ i.image.url }}">
        </a>
        <div class="mt-4">
          <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1"></h3>
          <h2 class="text-white title-font text-lg font-medium"></h2>
          <a href="{% url 'myblog:about_detail' i.pk %}">
            {{ i.text }}
          </a>
          <p class="mt-1">${{i.san}}</p>
        </div>
      </div>
        {% endfor %}
    </div>
  </div>
</section>

{% endblock content %}
